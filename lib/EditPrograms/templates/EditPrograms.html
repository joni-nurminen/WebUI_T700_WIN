			<table id="maindiv_editprograms_table" border ="0">

			<td valign="top" height="230" width="445">
				<div class="draglistarea_orange" >
					<h3>${mainprogram}</h3>
						<div class="container" >
							 <div class="grid_mainprogram" id="grid_mainprogram" data-dojo-attach-point="grid_mainprogram"></div>

				</div>
			</td>
			<td valign="top" height="230" width="445">

						</div>
				</div>
			</td>
			<td valign="top" height="230" width="120">
				<div class="draglistarea_green">
					<h3>${pass_style}</h3>
						<div class="container" >

						</div>
				</div>
			</td>
			<td id="edit_programs_buttons" valign="top" height="230" width="50">

			</td>
			</tr>
			<tr>
			<td colspan="4"  valign="top">
				<div class="draglistarea_blue_copy_program">
					<h3>Program in memory (paste program)</h3>
						<div class="container" >
							 <div class="grid_wash_program" id="grid_copied_wash_program" data-dojo-attach-point="grid_copied_wash_program"></div>
						</div>
				</div>
			</td>
			</tr>
			<tr>

						<table border="0" style="margin-right:15px">
							<tr>
								<td width="100%">
							
								<table border="0" style="text-align:left">
									<tr>
									   <td width="150"><label><b>${select_prog_type}</b></label></td>
									   <td colspan="2">
											<form id="ProgramType" data-dojo-type="dijit/form/Form" data-dojo-id="ProgramType" encType="multipart/form-data" action="" method="">
											<input id="none" type="radio" name="Program_Type" value="none" checked data-dojo-type="dijit/form/RadioButton">
											<label for="none"><b>${special}</b></label>
											<!-- select program type -->
											<input id="summer_program" type="radio" name="Program_Type" value="summer_program"  data-dojo-type="dijit/form/RadioButton">
											<label for="summer_program"><b>${summer}</b></label>
											
											<input id="winter_program" type="radio" name="Program_Type" value="winter_program" data-dojo-type="dijit/form/RadioButton">
											<label for="winter_program"><b>${winter}</b></label>
											
											<input id="fast_program" type="radio" name="Program_Type" value="fast_program" data-dojo-type="dijit/form/RadioButton">
											<label for="fast_program"><b>${fast}</b></label>
											</form>
											</td></tr>
										
										<!-- select set -->
										
											<td><label><b>${load_save_set}</b></label></td>
											<td>
												<div id="set_buttons_load" style="width:180px;">
													<div class="set_button_small" id="button_load_set_1" data-dojo-attach-point="button_load_set_1" title="Load set 1"><span class="text_small">A</span></div>
													<div class="set_button_small" id="button_load_set_2" data-dojo-attach-point="button_load_set_2" title="Load set 2"><span class="text_small">B</span></div>
													<div class="set_button_small" id="button_load_set_3" data-dojo-attach-point="button_load_set_3" title="Load set 3"><span class="text_small">C</span></div>
													<div class="set_button_small" id="button_load_set_4" data-dojo-attach-point="button_load_set_4" title="Load set 4"><span class="text_small">D</span></div>
												</div>
											</td>
											<td>

													<div class="set_button_small_save" id="button_save_set_1" data-dojo-attach-point="button_save_set_1" title="Save set 1"><span class="text_small">A</span></div>
													<div class="set_button_small_save" id="button_save_set_2" data-dojo-attach-point="button_save_set_2" title="Save set 2"><span class="text_small">B</span></div>
													<div class="set_button_small_save" id="button_save_set_3" data-dojo-attach-point="button_save_set_3" title="Save set 3"><span class="text_small">C</span></div>
													<div class="set_button_small_save" id="button_save_set_4" data-dojo-attach-point="button_save_set_4" title="Save set 4"><span class="text_small">D</span></div>
												<!--	<div style="margin-left:35px;" class="set_button_small_save" id="button_sync" data-dojo-attach-point="button_sync"><span class="text_small">S</span></div> -->
												</div>
												
											</td>
										</tr>
								</table>
								
								</td>
							
							<td><div class="copy_line" style="visibility:visible"  data-dojo-attach-point="copy_line" title="Copy selected line"></div></td>
